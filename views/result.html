<div ng-controller="PlayCtrl as playctrl" class="showResult">
  <h1>Round {{playctrl.rounds - 1}}</h1>

  <h1>Winner: {{playctrl.won.name}}</h1>

  <h3 ng-show="{{playctrl.won.wins === 3}}" class="theWinner animateColor">Game Over, {{playctrl.won.name}} is the emperor!</h3>

  <a class="btn btn-primary droneBtn" ng-hide="{{playctrl.won.wins === 3}}" ng-href='#/again'>Play Again!</a>
  <br>
  <a class="btn btn-primary droneBtn" href="#" ng-click="$window.location.href = '/'">Restart Game</a>
</div>
