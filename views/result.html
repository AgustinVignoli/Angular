<div ng-controller="PlayCtrl as playctrl" class="show-result">
  <h1>Round {{playctrl.rounds - 1}}</h1>

  <h1>Winner: {{playctrl.won.name}}</h1>

  <h3 ng-show="{{playctrl.won.wins === 3}}" class="the-winner animate-color">Game Over, {{playctrl.won.name}} is the emperor!</h3>

  <a class="btn btn-primary drone-btn" ng-hide="{{playctrl.won.wins === 3}}" ng-href='#/again'>Play Again!</a>
  <a class="btn btn-primary drone-btn" href="#" ng-click="$window.location.href = '/'">Restart Game</a>
</div>
