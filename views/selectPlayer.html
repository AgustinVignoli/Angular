<h1>Enter Players Names</h1>

<form class="form-horizontal" name="pFrom" ng-controller="PlayCtrl as playctrl" ng-cloack="true">
  <div class="form-group">
    <label for="Player1" class="col-sm-2 control-label">Player 1 <br> {{playctrl.players[0].name}}</label>
    <div class="col-sm-10">
      <input type="text" ng-model="playctrl.players[0].name" class="form-control" name="Player1" placeholder="Name Player 1">
    </div>
  </div>

  <div class="form-group">
    <label for="Player2" class="col-sm-2 control-label">Player 2 <br> {{playctrl.players[1].name}}</label>
    <div class="col-sm-10">
      <input type="text" ng-model="playctrl.players[1].name" class="form-control" name="Player2" placeholder="Name Player 2">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <a ng-href="#/start"
         class="btn btn-primary btn-lg drone-btn"
         ng-class="{disabled: playctrl.players[0].name === '' || playctrl.players[1].name === '' }"
         role="button" >
         Start
      </a>
    </div>
  </div>
</form>
