<!DOCTYPE html>
<html class="no-js" ng-app="game">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Battle of Drones</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Black+Ops+One'  type='text/css'>
        <link rel="stylesheet" href="styles/bootstrap.min.css" type='text/css'>
        <link rel="stylesheet" href="styles/normalize.min.css" type='text/css'>
        <link rel="stylesheet" href="styles/main.css" type='text/css'>

        <script src="js/lib/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>

        <div class="container" id="mainView" ng-view></div>
        

        <div id="historyTable" style="display: none;">
            <span id="closer">&times;</span>
            <table class="table">
                <tbody>
                    <tr id="historyTableTR">
                        <th>Games</th>
                        <th>Winner</th>
                    </tr>
                </tbody>
            </table>
            <a id="clearH" href="#">Clear History</a>
        </div>

        <div id="music">
            <span class="glyphicon glyphicon-volume-off" id="play" style="display: none;">&nbsp;</span>
            <span class="glyphicon glyphicon-volume-up" id="pause">&nbsp;</span>
            <audio autoplay loop>
              <source src="sound/music.mp3" type="audio/mpeg">
            </audio>        
        </div>

        <div id="screen">
            <p class="animateColor">Battle OF Drones</p>
        </div>

        <!-- Javascript -->
        <script src="js/lib/jquery-1.11.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="js/lib/angular-route.min.js"></script>        
        <script src="js/game.js"></script>
        <script src="js/app.module.js"></script>		
		<script src="js/controllers/app.controller.js"></script>
    </body>
</html>
